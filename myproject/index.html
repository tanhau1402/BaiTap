<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-5">
      <div class="mb-3">
        <div class="d-flex flex-row justify-content-between">
          <div>
            <h3 class="fw-bolder">Danh sách users</h3>
          </div>
          <div class="">
            <button
              id="btn-add"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              class="btn btn-primary"
            >
              Add
            </button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Info</th>
                <th scope="col">Detail</th>
                <th scope="col">Star</th>
                <th scope="col">Image</th>
                <th scope="col">NSX</th>
                <th scope="col">CateGory</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="list-users"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <form id="form" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">User Form</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="VD: Nguyễn Văn A"
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input
                type="text"
                class="form-control"
                id="price"
                placeholder=""
              />
            </div>
            <div class="mb-3">
              <label for="info" class="form-label">Info</label>
              <input
                type="text"
                class="form-control"
                id="info"
                placeholder=""
              />
            </div>
            <div class="mb-3">
                <label for="detail" class="form-label">Detail</label>
                <input
                  type="text"
                  class="form-control"
                  id="detail"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="star" class="form-label">Star</label>
                <input
                  type="text"
                  class="form-control"
                  id="ratingStar"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="imageName"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="form-select" class="form-label">Category</label>
                <select class="form-select" id="form-select"></select>
            </div>
            <div class="mb-3">
              <label for="form-select" class="form-label">Manufactory</label>
              <select class="form-select" id="form-select-2"></select>
          </div>
          </div>
          <div class="modal-footer">
            <button
              id="close-btn"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script type="module" src="./admin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
