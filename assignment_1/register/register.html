<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8"/>
    </head>
    <body>
        <form>
        <h1>Register</h1>
        <p><i>Please<strong> fill in this form </strong> to creat an account</i></p>
        <div>
            <label>Full name :</label>
        </div>
        <div>
            <input type="text" required id="name" placeholder="Input your full name...">
        </div>
        <br>
        <div>
            <label>User name :</label>
        </div>
        <div>
            <input type="text" required id="username" placeholder="Input your username...">
        </div>
        <br>
        <div>
            <label>Password :</label>
        </div>
        <div>
            <input type="password" required id="password" placeholder="Input your password...">
        </div>
        <br>
        <div>
            <label>Email :</label>
        </div>
        <div>
            <input type="email" required id="email" placeholder="Input your email...">
        </div>
        <br>
        <div>
            <label>Telephone number :</label>
        </div>
        <div>
            <input type="text" required id="phonenumber" placeholder="Input your phone number...">
        </div>
        <br>
        <div>
            <label>Input Object :</label>
        </div>
                <input type="radio" id="object1" name="object1" value="Student">
                <label for="object1">Student</label>
                <input type="radio" id="object2" name="object2" value="Teacher">
                <label for="object2">Teacher</label>
              <br>
        <div>
            <label>Favorite :</label>
        </div>
        <div>
            <input type="checkbox" id="badminton" name="badminton">
            <label for="badminton">Badminton</label>
            <input type="checkbox" id="football" name="football">
            <label for="football">Football</label>
            <input type="checkbox" id="volleyball" name="volleyball">
            <label for="volleyball">Volleyball</label>
        </div>
        <br>
        <div>
            <label>Address :</label>
        </div>
        <div>
            <select>
                <option >Da Nang</option>
                <option >Ha Noi</option>
                <option >Sai Gon</option>
                <option >Gia Lai</option>
                <option >Dak Lak</option>
                <option >Kontum</option>
              </select>
        </div>
        <br>
        <div>
            <label>Birthday :</label>
        </div>
        <div>
            <input type="date" id="date" name="date">
        </div>
        <br>
        <div>
            <label>Your picture :</label>
        </div>
        <div>
            <input type="file" id="myFile" name="filename">
        </div>
        <br>
        <div>
            <input type="submit" value="Dang ky">
        </div>
        </form>
    </body>
</html>
